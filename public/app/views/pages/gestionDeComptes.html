
<div ng-if="main.loggedIn">

    <script type="text/javascript" src="app/res/pass.js"></script>


    <div class="container">
        <div class="row2">
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Changer le mot de passe</h3>
                        <span class="pull-right clickable panel-collapsed"><i
                                class="glyphicon glyphicon-chevron-down"></i></span>
                    </div>
                    <div class="panel-body" style="display: none">
                        <!---------------------------------------------->
                        <div id="demo3">
                            <div ng-controller="UserController as user">
                                <div class="row">
                                    <div class="col-sm-12">

                                        <br/>
                                        <form method="post" ng-submit="user.updateUserPass()">
                                            <input type="password" class="form-control" name="password0" id="password0"
                                                   placeholder="Ancien mot de passe" autocomplete="off"
                                                   ng-model="user.userData.passwordOld">

                                            <input type="password" class="form-control" name="password1" id="password1"
                                                   placeholder="Nouveau mot de passe" autocomplete="off"
                                                   ng-model="user.userData.passwordNew">
                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <span id="8char" class="glyphicon glyphicon-remove"
                                                          style="color:#FF0004;"></span> 8 charactères<br>
                                                    <span id="ucase" class="glyphicon glyphicon-remove"
                                                          style="color:#FF0004;"></span> 1 Majuscule
                                                </div>
                                                <div class="col-sm-6">
                                                    <span id="lcase" class="glyphicon glyphicon-remove"
                                                          style="color:#FF0004;"></span> 1 minuscule<br>
                                                    <span id="num" class="glyphicon glyphicon-remove"
                                                          style="color:#FF0004;"></span> 1 nombre
                                                </div>
                                            </div>
                                            <input type="password" class="form-control" name="password2" id="password2"
                                                   placeholder="Confimez le mot de passe" autocomplete="off">
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <span id="pwmatch" class="glyphicon glyphicon-remove"
                                                          style="color:#FF0004;"></span> mot de passe identique
                                                </div>
                                            </div>
                                            <input type="submit" id="ok" disabled="true"
                                                   class="col-xs-12 btn btn-danger btn-load"
                                                   data-loading-text="Changing Password..." value="Changer">
                                        </form>
                                    </div>
                                </div>
                                <div class="row">

                                </div><!--/row-->
                            </div>
                        </div>
                        <!---------------------------------------------->
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">Changer informations personnelles</h3>
                        <span class="pull-right clickable panel-collapsed"><i
                                class="glyphicon glyphicon-chevron-down"></i></span>
                    </div>
                    <div class="panel-body" style="display: none">
                        <!----------------------------------------------->
                        <div id="demo">
                            <div ng-controller="UserController as user">

                                <p ng-if="user.isUpdate"> votre compte a bien été modifier </p>

                                <form method="post" ng-submit="user.updateUser()">
                                    <div class="form-group">
                                        <label class="control-label col-sm-2">Nom:</label>
                                        <div class="col-sm-12">
                                            <input type="text" class="form-control" id="nom" name="nom"
                                                   placeholder="{{main.user.name}}" ng-model="user.userData.name"
                                                   required>
                                            <br/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-sm-2">Email:</label>
                                        <div class="col-sm-12">
                                            <input type="email" class="form-control" id="email" name="email"
                                                   placeholder={{main.user.username}} ng-model="user.userData.email"
                                                   required>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <br/>
                                        <button type="submit" class="col-sm-12 btn btn-danger btn-load"> modifier
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!----------------------------------------------->
                    </div>
                </div>
            </div>
        </div>
        <div class="row2">
            <div class="col-md-6">
                <div class="panel panel-warning">
                    <div class="panel-heading">
                        <h3 class="panel-title">Historique</h3>
                        <span class="pull-right clickable panel-collapsed"><i
                                class="glyphicon glyphicon-chevron-down"></i></span>
                    </div>
                    <div class="panel-body" style="display: none">
                        <!-------------------------------->
                        <div id="demo2">
                            <div ng-controller="UserController">


                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>video</th>
                                        <th>date</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="each in dataHistoriqueUser.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">
                                        <th>{{each.request_Video}}</th>

                                        <th>{{each.request_date}}</th>
                                    </tr>

                                    </tbody>
                                </table>


                                <pagination total-items="totalItemsHistoriqueUser"
                                            ng-model="currentPage"
                                            max-size="maxSize"
                                            class="pagination-sm"
                                            boundary-links="true"
                                            rotate="false"
                                            items-per-page="itemsPerPage">

                                </pagination>


                            </div>
                        </div>
                        <!-------------------------------->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
