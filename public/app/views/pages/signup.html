<div ng-if="!main.loggedIn" class="container" ng-controller="UserCreateController as user">
    <script type="text/javascript" src="app/res/pass.js"></script>



    <div id="demo4">
        <div class="row">
            <div class="col-sm-5 col-md-4 col-md-offset-4">
                <div  ng-if="user.showMessage()" class="alert alert-warning" style="margin-left:0% ;width: 360px;height: auto;">
                    <button type="button" ng-click="user.stopMessage()" class="close" data-dismiss="alert" aria-hidden="true">
                        ×</button>
                    <strong>Warning!  </strong>{{user.error}}
                </div>
                <h2>Inscription</h2>
                <form class="form-signin" method="post" ng-submit="user.signupUser()">
                    Nom : <input type="text" class="form-control" name="name" ng-model="user.userData.name" required>
                    Email : <input type="email" class="form-control" name="username" ng-model="user.userData.username"
                                   required>
                    Tel :
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <input type="tel"  pattern="^\d{10}$" class="form-control" name="tel" ng-model="user.userData.tel">

                            <b>Securiser mon compte avec mon numéro</b>
                            <input type="checkbox"  name="security" ng-model="user.userData.security">
                        </div>
                    </div>
                    Mot de passe : <input type="password" name="password1" id="password1" autocomplete="off"
                                          class="form-control"
                                          ng-model="user.userData.password" required>
                    <div class="row">
                        <div class="col-sm-6">
                            <span id="8char" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> 8
                            charactères<br>
                            <span id="ucase" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> 1
                            Majuscule
                        </div>
                        <div class="col-sm-6">
                            <span id="lcase" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> 1
                            minuscule<br>
                            <span id="num" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> 1 nombre
                        </div>
                    </div>
                    <br/>
                    Confirmez votre mot de passe : <input type="password" name="passConfirm" id="password2" class="form-control"
                                                          ng-model="user.userData.passConfirm" required>
                    <div class="row">
                        <div class="col-sm-12">
                            <span id="pwmatch" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> mot de
                            passe identique
                        </div>
                    </div>
                    <br/>
                    <button type="submit" id="ok" disabled="true" class="btn btn-danger">S'inscrire</button>
                </form>
            </div>
        </div>
    </div>
</div>
