<div ng-if="main.loggedIn">
    <div>
        <div>
            <div>
                <button type="button" class="btn btn-primary" style="width:25%;" data-toggle="modal"
                        data-target="#addplaylist">
                    Ajouter nouvelle Playlist
                </button>
            </div>

            <!-- THE PLAYLIST -->
            <div ng-repeat="x in array">
                <h3>Playlist : {{x.namePlaylist}} </h3>
                <button ng-click="playlist.deletePlaylist(x.namePlaylist)" class="btn btn-success"> supprimer playlist
                </button>
                <div class="vid-list-container">
                    <div class="vid-list">
                        <div class="vid-item" ng-repeat="y in x.playlist">
                            <div ng-click="playlist.goToVideoPlaylist(x,y)">
                                <div class="thumb"><img src="{{y.image}}" ></div>
                                <div class="desc"> {{y.title}}</div>
                                <div> source : {{y.source}}</div>
                            </div>
                            <button ng-click="playlist.deleteVideo(x,y)" class="close"> x</button>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Modal -->
            <div class="modal fade" id="addplaylist" tabindex="-1" role="dialog" aria-labelledby="exampleModal3Label"
                 aria-hidden="true">
                <div class="modal-dialog " role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title text-center">Ajouter une nouvelle playlist
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </h3>
                        </div>
                        <div class="modal-body ">
                            <div class="input-group container">
                                <div class="text-left">
                                    <div  ng-if="playlist.showMessage()" class="alert alert-warning" style="margin-left:0% ;width: 360px;height: auto;">
                                        <button type="button" ng-click="playlist.stopMessage()" class="close" data-dismiss="alert" aria-hidden="true">
                                            Ã—</button>
                                        <strong>Warning!  </strong>{{playlist.error}}
                                    </div>
                                    <form class="form-signin" method="post" ng-submit="playlist.createUserPlaylist()">
                                        nouvelle playlist : <input type="text" name="namePlaylist"
                                                              ng-model="playlist.playlistData.namePlaylist">
                                        <button type="submit" class="btn btn-success">ajouter Playlist</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
