<div ng-if="!main.loggedIn">
    <div class="container" ng-controller="MainController as login">
        <div class="row">
            <div class="col-sm-5 col-md-4 col-md-offset-4">
                <h2>Connexion</h2>

                <div  ng-if="login.showMessage()" class="alert alert-warning" style="margin-left:0% ;width: 360px;height: auto;">
                    <button type="button" ng-click="login.stopMessage()" class="close" data-dismiss="alert" aria-hidden="true">
                        ×</button>
                    <strong>Warning!  </strong>{{login.error}}
                </div>

                <form class="form-signin" method="post" ng-submit="login.doLogin()">
                    Email : <input class="form-control" type="text" name="username" ng-model="login.loginData.username">
                    Mot de passe : <input class="form-control" type="password" name="password"
                                          ng-model="login.loginData.password">
                    <button type="submit" class="btn btn-success">Se connecter</button>

                </form>
                <!-- Trigger the modal with a button -->
                <a data-toggle="modal" data-target="#myModal">Mots de passs oublié ? </a>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog" ng-controller="MainController as service">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Mot de passe perdu </h4>
                    <div ng-if="service.succedSendEmail() && service.submitOk() " class="alert alert-success">
                        <strong>Success!</strong> {{service.message}}.
                    </div>
                    <div ng-if="!service.succedSendEmail() && service.submitOk()" class="alert alert-warning">
                        <strong>Warning!</strong> {{service.message}}.
                    </div>
                </div>
                <div class="modal-body">


                    <form role="form" method="post" ng-submit="service.userSendModifyPass()">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" ng-model="service.data.username"
                                   id="exampleInputEmail1" placeholder="Entrez votre adresse Email">
                        </div>

                        <p>Renseignez votre adresse mail utilisée sur Agrévid. Un mail vous sera envoyé.</p>
                        <center><input type="submit" class="btn btn-default btn-danger btn-lg"
                                       value="Envoyer le lien de réinitialisation"></center>
                    </form>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</div>
